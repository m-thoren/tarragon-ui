name: Publish @tarragon-ui/styles

on:
    push:
        branches:
            - main
        tags:
            - 'v*'
    workflow_dispatch:

permissions:
    id-token: write
    contents: write

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  registry-url: 'https://registry.npmjs.org'

            - name: Get package version from tag and update @tarragon-ui/styles package.json
              id: set_package_version
              run: |
                  TAG_NAME="${{ github.ref_name }}"
                  PACKAGE_VERSION="${TAG_NAME#v}"
                  echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"
                  echo "Updating packages/styles/package.json to version $PACKAGE_VERSION"
                  sudo apt-get update && sudo apt-get install -y jq
                  jq ".version = \"$PACKAGE_VERSION\"" packages/styles/package.json > packages/styles/package.json.tmp && mv packages/styles/package.json.tmp packages/styles/package.json

                  # Verify the update (optional)
                  UPDATED_VERSION=$(node -p "require('./packages/styles/package.json').version")
                  echo "Updated package.json version: $UPDATED_VERSION"
                  if [ "$UPDATED_VERSION" != "$PACKAGE_VERSION" ]; then
                    echo "Error: Failed to update package version to $PACKAGE_VERSION."
                    exit 1
                  fi

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10
                  run_install: false

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Test @tarragon-ui/styles
              run: pnpm --filter @tarragon-ui/styles test

            - name: Build @tarragon-ui/styles
              run: pnpm --filter @tarragon-ui/styles build

            - name: Publish to npm with Trusted Publishing
              run: |
                  cd packages/styles
                  npm publish --access public --tag latest

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: '@tarragon-ui/styles ${{ github.ref_name }}'
                  body: Release of @tarragon-ui/styles version ${{ steps.set_package_version.outputs.PACKAGE_VERSION }}
                  files: packages/styles/dist/tarragon-ui.css
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
